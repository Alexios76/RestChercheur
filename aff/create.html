<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Aff</title>
</head>
<body>
    <h1>Create Aff</h1>
    <form id="createAffForm" action="create.php" method="POST">
        <label for="np">NP:</label>
        <select id="np" name="np" required>
            <!-- Option for NP will be dynamically added here -->
        </select><br><br>
        
        <label for="nc">NC:</label>
        <select id="nc" name="nc" required>
            <!-- Option for NC will be dynamically added here -->
        </select><br><br>
        
        <label for="annee">Ann√©e:</label>
        <input type="text" id="annee" name="annee" required><br><br>
        
        <button type="submit">Create</button>
    </form>

    <script>
        // Fetch existing NP values
        fetch('get_np_values.php') // You need to create get_np_values.php to fetch NP values from the database
            .then(response => response.json())
            .then(data => {
                let npSelect = document.getElementById('np');

                // Add options for NP dropdown
                data.forEach(np => {
                    let option = document.createElement('option');
                    option.value = np.NP;
                    option.textContent = np.NP;
                    npSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching NP values:', error));

        // Fetch existing NC values
        fetch('get_nc_values.php') // You need to create get_nc_values.php to fetch NC values from the database
            .then(response => response.json())
            .then(data => {
                let ncSelect = document.getElementById('nc');

                // Add options for NC dropdown
                data.forEach(nc => {
                    let option = document.createElement('option');
                    option.value = nc.NC;
                    option.textContent = nc.NC;
                    ncSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching NC values:', error));
    </script>
</body>
</html>
